<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>User Profile</title>

</head>
<body>
<h1>User Profile</h1>

<form id="profileForm" action="/userProfile" method="post">
    <table>
        <thead class="table-head">
        <tr>
            <td>First Name</td>
            <td>
                <span id="firstNameSpan" th:text="${firstName}"></span>
            </td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td>
                <span id="lastNameSpan" th:text="${lastName}"></span>
            </td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td>
                <span id="dobSpan" th:text="${DoB}"></span>
            </td>
        </tr>

        <tr>
            <td>Email</td>
            <td>
                <span id="emailSpan" th:text="${email}"></span>
            </td>
        </tr>
        </thead>
    </table>

    <div id="editButtonDiv">
        <button type="button" onclick="enableEditing()">Edit</button>
    </div>
</form>
